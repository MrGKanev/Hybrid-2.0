<ion-card *ngFor="let item of list; trackBy: trackBy">  
  <ion-card-content (click)="openPage($event, item)">
    <ion-card-title [innerHtml]="item.title.rendered"></ion-card-title>
    <!--<author [author]="author$ | async" [date]="post.date"></author>-->
    <p [innerHtml]="item.content.rendered"></p>
  </ion-card-content>
  <toolbar
    [bookmarkId]="type + ':' + item.id"
    [shareUrl]="item.link"
    [shareSubject]="item.title.rendered"
  ></toolbar>
</ion-card>
