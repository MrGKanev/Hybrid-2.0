<ion-list>
  <empty-list *ngIf="!list.length" icon="bookmarks" text="BOOKMARKS_EMPTY"></empty-list>
  <ion-item-sliding *ngFor="let bookmark of list; trackBy:trackByUid">
    <button ion-item (click)="onClick && onClick($event, bookmark)">
    <h2 [innerHtml]="bookmark.item?.title.rendered"></h2>
    <p>{{bookmark.timestamp | amTimeAgo}}</p>
    </button>
    <ion-item-options side="right">
      <button ion-button icon-only color="danger" (click)="onRemove && onRemove($event, bookmark)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
