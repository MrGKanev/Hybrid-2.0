<button *ngIf="categories && categories.length" ion-button icon-only clear color="light" round (click)="openCategories($event)">
  <ion-icon name="folder"></ion-icon>
</button>
<button *ngIf="tags && tags.length" ion-button icon-only clear color="light" round (click)="openTags($event)">
  <ion-icon name="pricetags"></ion-icon>
</button>
<span flex></span>
<button *ngIf="bookmarkId" ion-button icon-only clear color="light" round (click)="doBookmark($event)" [class.active]="isBookmarked$ | async">
  <ion-icon name="bookmark"></ion-icon>
</button>
<button *ngIf="isMobile" ion-button icon-only clear color="light" round (click)="share($event)">
  <ion-icon name="share"></ion-icon>
</button>
