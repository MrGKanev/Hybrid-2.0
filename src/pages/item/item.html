<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <page-navbar [title]="(stream$ | async)?.title?.rendered">
  </page-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      [pullingText]="'PULL_TO_REFRESH' | translate">
    </ion-refresher-content>
  </ion-refresher>
  <spinner [isVisible]="!init" [shouldRetry]="shouldRetry" [onRetry]="doLoad"></spinner>
  <item 
    *ngIf="type"
    [item]="stream$ | async"
    [type]="type"
    [options]="options"
  ></item>
</ion-content>
