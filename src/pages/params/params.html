<ion-header>
  <page-navbar [title]="'SETTINGS' | translate"></page-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      {{'ZOOM' | translate}}
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="8" step="1" [(ngModel)]="zoom" (ionChange)="doUpdateZoom($event)">
        <ion-icon small range-left name="remove"></ion-icon>
        <ion-icon range-right name="add"></ion-icon>
      </ion-range>
    </ion-item>
    <button ion-item clear icon-left (click)="doCleanCache($event)">
      <ion-icon name="trash"></ion-icon> 
      {{'CACHE_CLEAR' | translate}}
    </button>
  </ion-list>
</ion-content>
